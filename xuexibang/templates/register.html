{% extends 'base.html' %}
{% from 'macros.html' import form_field %}

{% block content %}
<h2>用户注册</h2>

<form method="post">
    {{ form.csrf_token }}
    {{ form_field(form.username) }}
    {{ form_field(form.password) }}
    {{ form_field(form.reinputpasswd) }}
    {{ form_field(form.email) }}
    {{ form.submit }}<br>
</form>
{% endblock %}
